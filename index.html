<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/main.css">

        <link rel="apple-touch-icon" sizes="180x180" href="src/favi/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="src/favi/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="src/favi/favicon-16x16.png">
        <link rel="manifest" href="src/favi/site.webmanifest">
        <link rel="mask-icon" href="src/favi/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="src/favi/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="src/favi/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <title>Yatsu &mdash; Your all-in-one booking app</title>
    </head>
    <body>
      <div class="container">
        <header class="header">
          <img src="src/img/logo.png" alt="Yatsu logo" class="logo">

          <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search hotels">
            <button class="search__button">
              <svg class="search__icon">
                <use xlink:href="src/img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </form>

          <nav class="user-nav">
            <div class="user-nav__icon-box">
              <svg class="user-nav__icon">
                <use xlink:href="src/img/sprite.svg#icon-bookmark"></use>
              </svg>
              <span class="user-nav__notification">7</span>
            </div>

            <div class="user-nav__icon-box">
              <svg class="user-nav__icon">
                <use xlink:href="src/img/sprite.svg#icon-chat"></use>
              </svg>
              <span class="user-nav__notification">12</span>
            </div>

            <div class="user-nav__user">
              <img src="src/img/user.jpg" alt="" class="user-nav__user-photo">
              <span class="user-nav__user-name">Jacob</span>
            </div>
          </nav>
        </header>
        <div class="content">
          <nav class="sidebar">
            <ul class="side-nav">
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="src/img/sprite.svg#icon-home"></use>
                  </svg>
                  <span class="side-nav__span">Hotel</span>
                </a>
              </li>

              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="src/img/sprite.svg#icon-aircraft-take-off"></use>
                  </svg>
                  <span class="side-nav__span">Flight</span>
                </a>
              </li>

              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="src/img/sprite.svg#icon-key"></use>
                  </svg>
                  <span class="side-nav__span">Car rental</span>
                </a>
              </li>

              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="src/img/sprite.svg#icon-map"></use>
                  </svg>
                  <span class="side-nav__span">Tours</span>
                </a>
              </li>
            </ul>
          </nav>
          <main class="hotel-view">
            Hotel view
          </main>
        </div>
      </div>
    </body>
</html>
